<div class="page-header">
    <h1>Posts</h1>
</div>
<div ng-repeat="post in posts | orderBy: '-upvotes'">
    <div class="page-header">
      <h3>
        {{post.upvotes}}
        <!-- <span class="glyphicon glyphicon-thumbs-up" onclick="angular.element(this).controller().incrementUpvotes(angular.element(this).controller().post)"></span> -->
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> <!--USE THIS -->
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
        <span>
          <a href="#/posts/{{post._id}}">Comments</a>
        </span>
      </h3>
    </div>
</div>
<form ng-submit="addPost()" class="form-posts">
    <h3>Add a new post</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
