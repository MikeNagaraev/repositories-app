<div class="page-header">
    <h1>Comments</h1>
</div>
<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
    <h3>
      {{comment.upvotes}}
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post,comment)"></span>
      <a>
        {{comment.author}}
      </a>
    </h3>
    <div>
        {{comment.body}}
    </div>
</div>
<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
</div>
<form ng-submit="addComment()" ng-show="isLoggedIn()" style="margin-top:30px;" class="form-posts">
    <h3>Add comment</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="comment"></input>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
